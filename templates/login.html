
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<style>
    .section {
        margin-top: 50px;
        padding: 100px;
        width: 600px
    }

    .content {
        padding: 20px;
    }

    .btn-sub {
        margin-top: 30px;
        margin-bottom: 20px;
        float: right;
    }
</style>
<link rel="stylesheet" href="{% static 'styles/bootstrap4/bootstrap.min.css'%}">
</head>
<body class="bg-light">
<div class="stat mt-5 " align="center">
    <span class="text-white display-4">{% for i in messages %}{{i}}{% endfor %}</span>
</div>
<div class="super_div container d-flex justify-content-center">
    <div class="section  rounded bg-danger">
        <div class="content card">
            <form class="form-vertical" action="login" method="post">
                {% csrf_token %}
                <legend class="my-3">Login</legend>
                <input type="text" name="username" class="form-control text-center" placeholder="username" required>
                <input type="password" name="password" placeholder="password" class="form-control text-center my-2" required>
                <input type="submit" value="login" class="btn btn-sub btn-danger">
            </form>
        </div>
    </div>
</div>



<script src="{%static 'js/jquery-3.2.1.min.js'%}"></script>
<script src="{%static 'styles/bootstrap4/popper.js'%}"></script>
<script src="{%static 'styles/bootstrap4/bootstrap.min.js'%}"></script>
</body>
</html>
