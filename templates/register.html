{%load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        .section {
            margin-top: 50px;
            padding: 100px;
            width: 600px
        }

        .content {
            padding: 20px;
        }

        .btn-sub {
            margin-top: 30px;
            margin-bottom: 20px;
            float: right;
        }
    </style>
    <link rel="stylesheet" href="{% static 'styles/bootstrap4/bootstrap.min.css'%}">
</head>

<body style="background-color: rgb(155, 155, 155);">
    <header class="text-center bg-dark text-light py-3">
        <h1>Registration</h1>
    </header>
    <div class="stat mt-5 " align="center">
        <span class="text-white display-4">{% for i in messages %}{{i}}{% endfor %}</span>
    </div>
    <div class="super_div container d-flex justify-content-center">
        <div class="section  rounded bg-dark">
            <div class="content card">
                <form class="form-vertical" action="register" method="post">
                    {% csrf_token %}
                    <legend class="my-3">Fill in the details</legend>
                    <input type="text" name="username" class="form-control text-center" placeholder="username" required>
                    <input type="text" name="fname" placeholder="Enter your firstname" class="form-control text-center my-2" required>
                    <input type="text" name="lname" placeholder="Enter your lastname" class="form-control text-center my-2" required>
                    <input type="email"  name="email" placeholder="Enter your email" class="form-control text-center my-2" required>
                    <input type="password" name="password" placeholder="password" class="form-control text-center my-2" required>
                    <input type="text" name="c_pass" placeholder="confirm password" class="form-control text-center my-2" required>
                    <input type="submit" value="Register" class="btn btn-sub btn-danger">
                </form>
            </div>
        </div>
    </div>



    <script src="{%static 'js/jquery-3.2.1.min.js'%}"></script>
    <script src="{%static 'styles/bootstrap4/popper.js'%}"></script>
    <script src="{%static 'styles/bootstrap4/bootstrap.min.js'%}"></script>
</body>

</html>
